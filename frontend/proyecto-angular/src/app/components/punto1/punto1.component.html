<div class="container-fluid contenido">
    <div class="row">
        <h3 class="tSeccion">Libros Destacados</h3>
        <div class="col-md-12 cuerpo">
            <div id="carouselExampleCaptions" class="carousel">
                <div class="carousel-inner ">

                  <div class="carousel-item">
                    <img src="{{imagen}}">
                    <div class="carousel-caption d-none d-md-block text">
                      <h5>{{titulo}}</h5>
                      <p>{{descripcion}}</p>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img src="{{imagen}}">
                    <div class="carousel-caption d-none d-md-block text">
                      <h5>{{titulo}}</h5>
                      <p>{{descripcion}}</p>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img src="{{imagen}}">
                    <div class="carousel-caption d-none d-md-block text">
                      <h5>{{titulo}}</h5>
                      <p>{{descripcion}}</p>
                    </div>
                  </div>

                  <div class="carousel-item active">
                    <img src="{{imagen}}">
                    <div class="carousel-caption d-none d-md-block text">
                      <h5>{{titulo}}</h5>
                      <p>{{descripcion}}</p>
                    </div>
                  </div>
                  
                </div>
                <button (click)="anterior()" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button (click)="siguiente()" class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div>
      <button class="btn btn-primary" (click)="nuevoLibro()">Nuevo Libro</button>
    </div>
    
</div>
