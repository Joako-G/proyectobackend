<div class="container-fluid contenido">

    <div class="row">
      
        <div class="col-md-8 g-2">

          <button class="btn btn-primary my-3" (click)="obtenerTransaccionesFiltro()" 
            *ngIf="filtro1&&filtro2">
                Recuperar por filtro
            </button>

            <div class="row">
              <div class="col-md-2">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                [(ngModel)]="monedaOrigen" (ngModelChange)="onChange($event)">
                  <option *ngFor="let cod of codigos" [value]="cod" name="cod1">
                    {{cod}}
                  </option>
                </select>
              </div>
              
                <div class="col-md-2">
                  <select class="form-select mb-3" aria-label=""
                    [(ngModel)]="monedaDestino" (ngModelChange)="onChange2($event)">
                    <option *ngFor="let cod of codigos" [value]="cod" name="cod2">
                      {{cod}}
                    </option>
                  </select>
                </div>
            </div>
         
            
            
            
         
          
          
    
          
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 g-4">
            <button class="btn btn-primary" (click)="obtenerTransacciones()">Recuperar todo</button>  
        </div>
    </div>

    <div class="row">

        <div class="col-md-10 offset-1 g-4">
            <table class="table table-dark table-sm">
                <thead>
                  <tr>
                    <th>Moneda Origene</th>
                    <th>Cantidad Origen</th>
                    <th>Moneda Destino</th>
                    <th>Cantidad Destino</th>
                    <th>Email</th>
                    <th>Tasa de Conversion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let t of transacciones">
                    <td>{{t.monedaOrigen}}</td>
                    <td>{{t.cantidadOrigen}}</td>
                    <td>{{t.monedaDestino}}</td>
                    <td>{{t.cantidadDestino}}</td>
                    <td>{{t.emailCliente}}</td>
                    <td>{{t.tasaConversion}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
